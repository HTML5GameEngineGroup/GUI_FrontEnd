<!DOCTYPE html>
<head>
    <title>JQueryUI tabs</title>
	
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> </script>
	<link rel="stylesheet" href="jquery-ui.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<style>
		#panelLeft, #panelRight {
			height: 450px;
		}

	</style>
	
	<script>
		$( document ).ready(function() {
			var tabs1 = $("#panelLeft").tabs();
			
			$("#sortable1").sortable({
				opacity: 0.5,
				stop: function() { //Called when any element is moved
					tabs1.tabs("refresh");
				},
				
				receive : function(event, ui) { //Called when this set of tabs gets a new element
				    var linkHTML = (ui.item[0].innerHTML); //Get the moved elements <a> html
					//Get the href, which contains the tab name that we need to move
					var href = linkHTML.match(/href="([^"]*)/)[1]; 
					var divID = href.substring(1); //Remove the # since we won't be referring to it as a link
					
					//Remove the div from where it was and move it into this panel's div
					$(href).detach().appendTo("#panelLeft");
					
					tabs1.tabs("refresh");
					return true;
				}
					
				
			});
			
			var tabs2 = $("#panelBottom").tabs();
			$("#sortable2").sortable({
				opacity: 0.5,
				stop: function() {
					tabs2.tabs("refresh");
				},
				
				receive : function(event, ui) {
				    var linkHTML = (ui.item[0].innerHTML); //Get the moved elements <a> information
					//Get the href, which contains the tab name that we need to move
					var href = linkHTML.match(/href="([^"]*)/)[1]; 
					var divID = href.substring(1); //Remove the # since we won't be referring to it as a link

					$(href).detach().appendTo("#panelBottom");
					
					tabs2.tabs("refresh");
					return true;
				}
			});
			
			var tabs3 = $("#panelRight").tabs();
			$("#sortable3").sortable({
				opacity: 0.5,
				stop: function() {
					tabs3.tabs("refresh");
					
				},
				
				receive : function(event, ui) {
				    var linkHTML = (ui.item[0].innerHTML); //Get the moved elements <a> information
					//Get the href, which contains the tab name that we need to move
					var href = linkHTML.match(/href="([^"]*)/)[1]; 
					var divID = href.substring(1); //Remove the # since we won't be referring to it as a link

					$(href).detach().appendTo("#panelRight");
					
					tabs3.tabs("refresh");
					return true;
				}

			});
			
			//Connect the three panels so they can move tabs between each other
			$( "#sortable1, #sortable2, #sortable3").sortable({
				opacity: 0.5,
				connectWith: ".connectedSortable"
				
			});
		
			
		});
		
		
	</script>
</head>

<body>
<div class="container">
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#">Home</a></li>
		<li><a data-toggle="tab" href="#">Menu 1</a></li>
		<li><a data-toggle="tab" href="#">Menu 2</a></li>
		<li><a data-toggle="tab" href="#">Menu 3</a></li>
	</ul>
</div>
<div class="container-fluid">
	<div class="row">
		<div id="panelLeft" class="col-md-3">
			<ul id="sortable1" class="connectedSortable nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#tab1">Objects</a></li>
				<li><a data-toggle="tab" href="#tab2">Textures</a></li>
			</ul>
			<div id="tab1">
				<p>Few words</p>
			</div>

			<div id="tab2">
				<p>Some words </p>
			</div>
		</div>

		<div id="panelRight" class="col-md-3 col-md-offset-6">
			<ul id="sortable3" class="connectedSortable nav nav-tabs">
				<li><a data-toggle="tab" href="#tab6">Details</a></li>
			</ul>
			<div id="tab6">
				<p>The most words</p>
			</div>

		</div>
	</div>
</div>
	<!-- bottom panel -->
<div class="container-fluid">
	<div class="row">
		<div id="panelBottom" class="container col-md-12">
			<ul id="sortable2" class="connectedSortable nav nav-tabs">
				<li><a data-toggle="tab" href="#tab3">Scenes</a></li>
				<li><a data-toggle="tab" href="#tab4">Cameras</a></li>
				<li><a data-toggle="tab" href="#tab5">Instances</a></li>
			</ul>
			<div id="tab3">
				<p>Words</p>
			</div>
			<div id="tab4">
				<p>More words </p>
			</div>
			<div id="tab5">
				<p>Even more words </p>
			</div>
		</div>
	</div>
</div>
	

    

</body>
</html>
