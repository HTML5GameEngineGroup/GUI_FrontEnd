<!DOCTYPE html>
<head>
    <title>JQueryUI tab to window</title>
	
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> </script>
	<link rel="stylesheet" href="jquery-ui.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	
	<style>
	#panelLeft {
		float: left;
		width: 234px;
		height: 234px;
	}
	</style>
	<script>
		$( document ).ready(function() {
			
		
			var tabs1 = $("#panelLeft").tabs();
			
			$("#sortable1").sortable({
				opacity: 0.5,
				stop: function() { //Called when any element is moved
					tabs1.tabs("refresh");
				},
			});
			
	
			//Resizing
			$("#panelLeft").resizable({
				handles: "e"
			});
			
			
			
			var form;
			var dialog = $( "#dialog" ).dialog({
					autoOpen: false,
					height: 300,
					width: 350,
					modal: false,
					
					
			});
			
			var tabheader = $("#tab1header");
			tabheader.draggable( {
				
				revert: false,
				start: function(event, ui) {
					ui.helper.data('dropped', false);
				},
				stop: function(event, ui) {
					console.log("stop: dropped=" + ui.helper.data('dropped'));
					$("#tab1").detach().appendTo("#dialog");
					tabheader.detach();
					dialog.dialog("open");

				}

			});
			
			$("#dialog").draggable({
				revert: 'invalid',
				zIndex: 1500,
				start: function(event, ui) {
					//$("dialog").detach().appendTo("#movehere");
				}

			});
			$("#panelLeft").droppable({
				accept: "#dialog",
				activeClass: "ui-state-hover",
				hoverClass: "ui-state-active",
				drop: function( event, ui ) {
					console.log("dropped");
					tabheader.removeAttr("style");
					tabheader.appendTo("#sortable1");
					
					$("#tab1").detach().appendTo("#panelLeft");
					tabs1.tabs("refresh");
					dialog.dialog("close");
					
				}
			});
			
			
			
			
			
		});
		
		
	</script>
</head>

<body>

	<div id="movehere">
	
	</div>

    <div id="panelLeft">
		<ul id="sortable1" class="connectedSortable">
			<li id="tab1header"><a href="#tab1">Objects</a></li>
			<li id="tab2header"><a href="#tab2">Textures</a></li>
		</ul>
		<div id="tab1">
			<p>Objects content</p>
		</div>
		
		<div id="tab2">
			<p>Textures content </p>
		</div>
	</div>
	
	<div id="dialog" title="Objects">
		
	</div>
</body>
</html>
