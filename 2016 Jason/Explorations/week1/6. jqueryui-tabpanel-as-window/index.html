<!DOCTYPE html>
<head>
    <title>JQueryUI tab to window</title>
	
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> </script>
	<link rel="stylesheet" href="jquery-ui.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	
	<style>
	#panelLeft {
		float: left;
		width: 234px;
		height: 234px;
	}
	
	#panelFloater {
		float: center;
		width: 234px;
		height: 234px;
		position: fixed; 
		top: 50%;
		left: 50%;
	}
	</style>
	<script>
		$( document ).ready(function() {
			
			var tabs1 = $("#panelLeft").tabs();
			
			$("#sortable1").sortable({
				opacity: 0.5,
				stop: function() { //Called when any element is moved
					tabs1.tabs("refresh");
				},
			});
			
	
			//Resizing
			$("#panelLeft").resizable({
				handles: "e"
			});
			
			
			
			var tabheader = $("#tab1header");
			tabheader.draggable( {
				
				
				start: function(event, ui) {
					ui.helper.data('dropped', false);
					
				},
				
				stop: function(event, ui) {
					console.log("stop: dropped=" + ui.helper.data('dropped'));

					$("body").append('<div id="panelFloater"><ul id="floatersortable" class="connectedSortable"></ul></div></div>');
					var floaterTabs = $("#panelFloater").tabs();
			
					var floatingTabs = $("#floatersortable");
					tabheader.removeAttr("style");
					tabheader.detach().appendTo(floatingTabs);
					$("#tab1").detach().appendTo("#panelFloater");
					
					tabs1.tabs("refresh");
					floaterTabs.tabs("refresh");
					
					$("#panelFloater").resizable({
					});
					
					$("#panelFloater").draggable({
					});
					
					$( "#sortable1, #floatersortable").sortable({
						opacity: 0.5,
						connectWith: ".connectedSortable"
					});
					
					$("#floatersortable").sortable({
						opacity: 0.5,
						stop: function() { //Called when any element is moved
							floaterTabs.tabs("refresh");
						},
					});
					
				}
			});

			/*$("#panelLeft").droppable({
				accept: "#dialog",
				activeClass: "ui-state-hover",
				hoverClass: "ui-state-active",
				drop: function( event, ui ) {
					console.log("dropped");
					tabheader.removeAttr("style");
					tabheader.removeClass("ui-state-hover");
					tabheader.removeClass("ui-draggable-dragging");
					tabheader.appendTo("#sortable1");
					
					$("#tab1").detach().appendTo("#panelLeft");
					tabs1.tabs("refresh");
					dialog.dialog("close");

				}
			});*/
			
			
			
			
			
		});
		
		
	</script>
</head>

<body>

    <div id="panelLeft">
		<ul id="sortable1" class="connectedSortable">
			<li id="tab1header"><a href="#tab1">Objects</a></li>
			<li id="tab2header"><a href="#tab2">Textures</a></li>
		</ul>
		<div id="tab1">
			<p>Objects content</p>
		</div>
		
		<div id="tab2">
			<p>Textures content </p>
		</div>
	</div>

</body>
</html>
